<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="Calculator.js" defer></script>
</head>
<body>
  <div class="calculator">
    <input class="output" type="text" name="" id="" readonly value="0">
    <div class="number-box">
      <input class="calc__btn calc__btn--number" data-number type="button" value="7">
      <input class="calc__btn calc__btn--number" data-number type="button" value="8">
      <input class="calc__btn calc__btn--number" data-number type="button" value="9">
      <input class="calc__btn" data-opposite type="button" value="+/-">
      <input class="calc__btn" data-delete type="button" value="->">
      <input class="calc__btn calc__btn--number" data-number type="button" value="4">
      <input class="calc__btn calc__btn--number" data-number type="button" value="5">
      <input class="calc__btn calc__btn--number" data-number type="button" value="6">
      <input class="calc__btn" data-operation type="button" value="*">
      <input class="calc__btn" data-operation type="button" value="/">
      <input class="calc__btn calc__btn--number" data-number type="button" value="1">
      <input class="calc__btn calc__btn--number" data-number type="button" value="2">
      <input class="calc__btn calc__btn--number" data-number type="button" value="3">
      <input class="calc__btn" data-operation type="button" value="-">
      <input class="calc__btn" data-equals type="button" value="=">
      <input class="calc__btn" data-clear type="button" value="C">
      <input class="calc__btn calc__btn--number" data-number type="button" value="0">
      <input class="calc__btn" data-dot type="button" value=".">
      <input class="calc__btn" data-operation type="button" value="+">
    </div>
  </div>
</body>
</html>
